version: '3.8'

services:
  app:
    build: .
    container_name: feedback_app
    env_file:
      - .env
    volumes:
      - ./:/app
      - db_data:/db/database
    ports:
      - "8000:8000"
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    env_file:
      - .env
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
    restart: unless-stopped

volumes:
  db_data:
  n8n_data:
